<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>

<body>
    
<div class="container">
<div class="row">
	<div class="col-md-5">
    
    <div class="panel panel-default">
    <div class="panel-heading">
    <h4 class="panel-title">Contact Address</h4>
    </div>
    <div class="panel-body">
    	
	 <address>
     <strong>ABHISHEK NIHAL</strong><br>
             #999 Hostel-H<br>
             Raipur<br>
             India
      </address>
      </div></div>
    </div>
    <div class="col-md-7">
    
     <div class="panel panel-default">
     <div class="panel-heading">
    <h4 class="panel-title">Contact Form</h4>
    </div>
    
    <div class="panel-body">
    
    <form method="post" action="#" role="form" id="contactform">
  	<div class="form-group">
    <label for="contactname">Name</label>
    <input type="text" class="form-control" id="contactname" placeholder="Enter Name">
     </div>
  	<div class="form-group">
    <label for="contactemail">Email Address</label>
    <input type="email" class="form-control" id="contactemail" placeholder="Enter Email">
  	</div>
    <div class="form-group">
    <label for="contactsubject">Subject</label>
    <input type="text" class="form-control" id="contactsubject" placeholder="Enter Subject">
  	</div>
    <div class="form-group">
    <label for="contactmessage">Message</label>
	<textarea class="form-control" id="contactmessage" rows="4"></textarea>
  	</div>
  	<button type="submit" class="btn btn-default" id="contactbtn">Submit</button>
	</form>
    
    </div></div>
    </div>
</div>
</div>

<script>

function validateText(id)
{
	if($("#"+id).val()==null || $("#"+id).val()=="")
	{
		var div = $("#"+id).closest("div");
		div.addClass("has-error has-feedback");
		div.removeClass("has-success");
		$("#glypcn"+id).remove();
		div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
		return false;
	}
	else
	{
		var div = $("#"+id).closest("div");
		div.removeClass("has-error");
		div.addClass("has-success has-feedback");
		$("#glypcn"+id).remove();
		div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
		return true;
	}
}

$(document).ready(
		function() 
		{
			$("#contactbtn").click(function()
			{
				if(!validateText("contactname"))
				{
					return false;
				}
				if(!validateText("contactemail"))
				{
					return false;
				}
				if(!validateText("contactsubject"))
				{
					return false;
				}
				if(!validateText("contactmessage"))
				{
					return false;
				}
				$("contactform").submit();
			});
		}
    
);
</script>
</body>
</html>
